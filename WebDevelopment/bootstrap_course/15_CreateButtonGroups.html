<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <!-- styles -->
    <link rel="stylesheet" href="customStyle.css" />
    <style></style>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <div class="row">
        <!-- sidebar -->
        <div class="col-sm-3 sidebar">
          <h4>Businesses and organizations</h4>
          <ul>
            <li>
              AirTran Airways (IATA airline code), defunct American airline
            </li>
            <li>
              FL Group, an Icelandic investment company with an emphasis on
              flight and tourism industry
            </li>
            <li>Foot Locker (ticker symbol), retailer</li>
          </ul>
        </div>
        <!-- main content -->
        <div class="col-sm-9 maincontent">
          <h4>Page Heading</h4>
          <hr />

          <div class="row">
            <div class="col-12">
              <div class="btn-group-vertical">
                <button type="button" class="btn btn-secondary">home</button>
                <button type="button" class="btn btn-primary">about us</button>
                <button type="button" class="btn btn-info">contact us</button>
              </div>
            </div>
          </div>

          <hr />

          <div class="row">
            <div class="col-12">
              <div class="btn-group">
                <button type="button" class="btn btn-secondary">home</button>
                <button type="button" class="btn btn-primary">about us</button>
                <button type="button" class="btn btn-info">contact us</button>
              </div>
            </div>
          </div>

          <hr />

          <div class="row">
            <div class="col-12">
              <button type="button" class="btn btn-primary">
                <i class="bi-eye"></i>
              </button>
              <button type="button" class="btn btn-primary">
                <i class="bi-pencil"></i>
              </button>
              <button type="button" class="btn btn-primary">
                <i class="bi-trash"></i>
              </button>
            </div>
          </div>

          <hr />

          <div class="row">
            <div class="col-12">
              <div class="btn-toolbar">
                <button type="button" class="btn btn-primary">
                  <i class="bi-fonts"></i>
                </button>
                <button type="button" class="btn btn-primary">
                  <i class="bi-type-bold"></i>
                </button>
                <button type="button" class="btn btn-primary">
                  <i class="bi-type-underline"></i>
                </button>
              </div>
            </div>
          </div>

          <hr />

          <div class="row">
            <div class="col-12">
              <div class="btn-toolbar">
                <button type="button" class="btn btn-primary">
                  <i class="bi-text-left"></i>
                </button>
                <button type="button" class="btn btn-primary">
                  <i class="bi-justify"></i>
                </button>
                <button type="button" class="btn btn-primary">
                  <i class="bi-text-right"></i>
                </button>
              </div>
            </div>
          </div>

          <hr />

          <div class="btn-group d-flex">
            <button type="button" class="btn btn-primary">home</button>
            <div class="btn-group">
              <button
                type="button"
                class="btn btn-secondary dropdown-toggle"
                data-bs-toggle="dropdown"
              >
                teams
              </button>

              <div class="dropdown-menu">
                <a href="#" class="dropdown-item">hr</a>
                <a href="#" class="dropdown-item">development</a>
                <a href="#" class="dropdown-item">business analyst</a>
              </div>
            </div>
          </div>
          <hr />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
