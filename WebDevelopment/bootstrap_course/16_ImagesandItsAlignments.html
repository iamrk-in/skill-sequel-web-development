<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <!-- styles -->
    <link rel="stylesheet" href="customStyle.css" />
    <style></style>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <div class="row">
        <!-- sidebar -->
        <div class="col-sm-3 sidebar">
          <h4>Businesses and organizations</h4>
          <ul>
            <li>
              AirTran Airways (IATA airline code), defunct American airline
            </li>
            <li>
              FL Group, an Icelandic investment company with an emphasis on
              flight and tourism industry
            </li>
            <li>Foot Locker (ticker symbol), retailer</li>
          </ul>
        </div>
        <!-- main content -->
        <div class="col-sm-9 maincontent">
          <h4>Page Heading</h4>
          <hr />

          <div class="row mb-3">
            <div class="col-12">
              <img src="images/clipart.png" alt="" title="" class="img-fluid" />
              <img
                src="images/illustration.png"
                alt=""
                title=""
                class="img-fluid"
              />
              <img
                src="images/photo.png"
                alt=""
                title=""
                class="img-fluid img-thumbnail"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-4">
              <img
                src="images/clipart.png"
                alt=""
                title=""
                class="img-fluid img-thumbnail"
              />
            </div>
            <div class="col-4">
              <img
                src="images/illustration.png"
                alt=""
                title=""
                class="img-fluid"
              />
            </div>
            <div class="col-4">
              <img
                src="images/photo.png"
                alt=""
                title=""
                class="img-fluid img-thumbnail"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-12">
              <img
                src="images/clipart.png"
                alt=""
                title=""
                class="img-fluid w-25 rounded float-start"
              />

              <img
                src="images/illustration.png"
                alt=""
                title=""
                class="img-fluid w-25 rounded float-end"
              />

              <img
                src="images/photo.png"
                alt=""
                title=""
                class="img-fluid w-25 rounded d-block mx-auto"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
