<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Course</title>
    <!-- styling -->
    <link rel="stylesheet" href="customStyle.css" />
    <style></style>
    <!-- scripting -->
    <script src="customScript.js"></script>
    <script>
      // javascript code at head place
    </script>
  </head>
  <body>
    <div class="wrapper">
      <script>
        // javascript code at body place
        var nums = [3, 6, 2, 7, 9, 5];
        var max = Math.max.apply(null, nums);
        alert(`max apply() value: ${max}`);

        var max = nums.reduce(function (a, b) {
          return Math.max(a, b);
        });
        alert(`max reduce() value: ${max}`);
      </script>
    </div>
  </body>
</html>
