<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Course</title>
    <!-- styling -->
    <link rel="stylesheet" href="customStyle.css" />
    <style></style>
    <!-- scripting -->
    <script src="customScript.js"></script>
    <script>
      // javascript code at head place
      function execFirstFunc() {
        document.getElementById(
          "getResponse"
        ).innerHTML = `executing First Function!!`;
      }

      function getClock() {
        var curDt = new Date();
        document.getElementById("getClock").innerHTML = curDt;
        setInterval(getClock, 1000);
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <button type="button" onclick="setTimeout(execFirstFunc, 1000)">
        exec First Func!!
      </button>

      <button type="button" onclick="getClock()">get Clock</button>
      <div id="getResponse"></div>
      <div id="getClock"></div>
      <script>
        // javascript code at body place
      </script>
    </div>
  </body>
</html>
