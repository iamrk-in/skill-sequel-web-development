        let numArr1 = [];
        document.write(`the values of numArr1: ${numArr1} <br />`);

        numArr1 = [23, -65, 8.7, 45, -95];

          `displaying the userData[2] details: ${userData[2]} <br />`
        );

        );

            `displaying the userData[${i}] details: ${userData[i]} <br />`
          );
