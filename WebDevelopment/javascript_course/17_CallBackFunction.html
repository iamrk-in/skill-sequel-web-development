<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Course</title>
    <!-- styling -->
    <link rel="stylesheet" href="customStyle.css" />
    <style></style>
    <!-- scripting -->
    <script src="customScript.js"></script>
    <script>
      // javascript code at head place
      function myDisplay(r) {
        document.write(`the value of r: ${r} <br />`);
      }

      function myCalc(a, b, callBack) {
        let res = a * b;
        callBack(res);
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <script>
        // javascript code at body place
        let num1 = 6;
        let num2 = 8;

        myCalc(num1, num2, myDisplay);
      </script>
    </div>
  </body>
</html>
