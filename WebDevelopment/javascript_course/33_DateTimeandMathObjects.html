<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Course</title>
    <!-- styling -->
    <link rel="stylesheet" href="customStyle.css" />
    <style></style>
    <!-- scripting -->
    <script src="customScript.js"></script>
    <script>
      // javascript code at head place
    </script>
  </head>
  <body>
    <div class="wrapper">
      <script>
        // javascript code at body place
        var dt = new Date();
        document.write(`display the dt: ${dt} <br />`);

        var dt = new Date(2023, 5, 25);
        document.write(`display the dt: ${dt} <br />`);

        var dt = new Date("25 June 2023");
        document.write(`display the dt: ${dt} <br />`);

        var dt = new Date(2528643732627);
        document.write(`display the dt: ${dt} <br />`);

        var dt = new Date();
        document.write(`getDate(): ${dt.getDate()} <br />`);
        document.write(`getFullYear(): ${dt.getFullYear()} <br />`);

        dt.setFullYear(dt.getFullYear() + 2);
        document.write(`getFullYear(): ${dt.getFullYear()} <br />`);

        // math
        document.write(`PI: ${Math.PI} <br />`);
        document.write(`floor: ${Math.floor(2.8)} <br />`);
      </script>
    </div>
  </body>
</html>
