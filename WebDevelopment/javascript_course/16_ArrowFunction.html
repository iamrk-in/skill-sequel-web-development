<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Course</title>
    <!-- styling -->
    <link rel="stylesheet" href="customStyle.css" />
    <style></style>
    <!-- scripting -->
    <script src="customScript.js"></script>
    <script>
      // javascript code at head place
      let execFunc = (a, b) => {
        let res = a ** b;
        return res;
      };
    </script>
  </head>
  <body>
    <div class="wrapper">
      <script>
        // javascript code at body place
        let a = 5;
        let b = 9;

        let r = 0;

        r = execFunc(a, b);
        document.write(`the value of r: ${r} <br />`);
      </script>
    </div>
  </body>
</html>
