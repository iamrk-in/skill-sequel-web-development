<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Course</title>
    <!-- styling -->
    <link rel="stylesheet" href="customStyle.css" />
    <style></style>
    <!-- scripting -->
    <script src="customScript.js"></script>
    <script>
      // javascript code at head place
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div id="main">
        <h1 id="title">this is heading with id title</h1>
        <p id="hint">this is para with id hint</p>
      </div>
      <script>
        // javascript code at body place
        var parentElem = document.getElementById("main");

        // replacing the existing elements
        var oldPara = document.getElementById("hint");

        var newPara = document.createElement("p");
        var newContent = document.createTextNode("this is a new Text Node");

        newPara.appendChild(newContent);
        parentElem.replaceChild(newPara, oldPara);
      </script>
    </div>
  </body>
</html>
