<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Course</title>
    <!-- styling -->
    <link rel="stylesheet" href="customStyle.css" />
    <style></style>
    <!-- scripting -->
    <script src="customScript.js"></script>
    <script>
      // javascript code at head place
    </script>
  </head>
  <body>
    <div class="wrapper">
      <script>
        // javascript code at body place
        // loop statements: do while, while, for

        // while
        let count1 = 10;
        while (count1 < 5) {
          document.write(`the value of count1: ${count1} <br />`);
          count1++;
        }

        // do while
        let count2 = 10;
        do {
          document.write(`the value of count2: ${count2} <br />`);
          count2++;
        } while (count2 < 5);

        // for
        for (let i = 0; i < 5; i++) {
          document.write(`the value of i: ${i} <br />`);
        }
      </script>
    </div>
  </body>
</html>
