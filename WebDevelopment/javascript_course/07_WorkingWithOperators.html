<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Course</title>
    <!-- styling -->
    <link rel="stylesheet" href="customStyle.css" />
    <style></style>
    <!-- scripting -->
    <script src="customScript.js"></script>
    <script>
      // javascript code at head place
    </script>
  </head>
  <body>
    <div class="wrapper">
      <script>
        // javascript code at body place

        let num1 = 4;
        let num2 = 7;

        let resValue = 0;

        document.write(`the value of num1: ${num1} <br />`);
        document.write(`the value of num2: ${num2} <br />`);

        // 1. Arithmatic
        //     1.1. Binary : +, -, *, /, %, ^
        resValue = num1 * num2;
        document.write(
          `the value of resValue = num1(${num1}) * num2(${num2}): ${resValue} <br />`
        );

        //     1.2. Unary : ++, --
        document.write(`the value of num1 before ++: ${num1} <br />`);
        ++num1;
        document.write(`the value of num1 after ++: ${num1} <br />`);

        // 2. Assignment : +=, -=, *=, /=, %=
        document.write(`the value of num1 before +=: ${num1} <br />`);
        num1 += 15; // num1 = num1 + 15
        document.write(`the value of num1 after +=: ${num1} <br />`);

        let x = "4";
        let y = 4.0;
        let z = 4;

        document.write(
          `the value of x: ${x} and its datatype: ${typeof x} <br />`
        );

        document.write(
          `the value of y: ${y} and its datatype: ${typeof y} <br />`
        );

        document.write(
          `the value of z: ${z} and its datatype: ${typeof z} <br />`
        );
        // 3. Comparison (Relational): ==, !=, ===, !==, <, >, <=, >=
        res = x == y;
        document.write(`the value of res = x == y;: ${res} <br />`);

        res = y === x;
        document.write(`the value of res = y === x; ${res} <br />`);

        // 4. Conditional (Ternary): () ? :
        res =
          x === y
            ? "the value and datatype of x and y are equal"
            : "the value and datatype of x and y are not equal";
        document.write(
          `the value of res with conditional statement: ${res} <br />`
        );

        // 5. Logical Operators: &&, ||, !
        res = y > x && x == z;
        document.write(`the value of res with &&: ${res} <br />`);

        res = y > x || x == z;
        document.write(`the value of res with ||: ${res} <br />`);

        res = !(y > x && x == z);
        document.write(`the value of res with && and !: ${res} <br />`);

        res = !(y > x || x == z);
        document.write(`the value of res with || and !: ${res} <br />`);
      </script>
    </div>
  </body>
</html>
