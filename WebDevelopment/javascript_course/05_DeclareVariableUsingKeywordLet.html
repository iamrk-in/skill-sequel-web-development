<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Course</title>
    <!-- styling -->
    <link rel="stylesheet" href="customStyle.css" />
    <style></style>
    <!-- scripting -->
    <script src="customScript.js"></script>
    <script>
      // javascript code at head place
    </script>
  </head>
  <body>
    <div class="wrapper">
      <script>
        // javascript code at body place
        let num1;
        document.write("the value of num1: " + num1 + "<br />");
        document.write("the datatype of num1: " + typeof num1 + "<br />");

        let age = 54;
        document.write("the value of age: " + age + "<br />");
        document.write("the datatype of age: " + typeof age + "<br />");

        let fullName = "john paul";
        document.write("the value of fullName: " + fullName + "<br />");
        document.write(
          "the datatype of fullName: " + typeof fullName + "<br />"
        );

        num1 = 34.97;
        document.write("the value of num1: " + num1 + "<br />");
        document.write("the datatype of num1: " + typeof num1 + "<br />");
      </script>
    </div>
  </body>
</html>
