<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Course</title>
    <!-- styling -->
    <link rel="stylesheet" href="customStyle.css" />
    <style></style>
    <!-- scripting -->
    <script src="customScript.js"></script>
    <script>
      // javascript code at head place
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div id="main">
        <h1 id="title">this is heading with id title</h1>
        <p id="hint">this is para with id hint</p>
      </div>
      <script>
        // javascript code at body place
        // creating a new element eg., div
        var newDiv = document.createElement("div");

        // create a text node
        var newContent = document.createTextNode(
          "hey, we are discussing about the DOM Manipulation!!"
        );

        // adding the text node to the created Div
        newDiv.appendChild(newContent);

        // get the current Div
        var currentDiv = document.getElementById("main");

        // display after the current Div
        // document.body.appendChild(newDiv, currentDiv);

        // display before the current Div
        document.body.insertBefore(newDiv, currentDiv);
      </script>
    </div>
  </body>
</html>
