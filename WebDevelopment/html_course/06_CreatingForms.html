<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Form</title>
</head>
<body>
    <form name="frm" method="get">
        <table border="1px" width="500px">
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>

            <tr>
                <td>Registration ID</td>
                <td><input type="text" name="regId" value="764322" readonly /></td>
            </tr>

            <tr>
                <td>Full Name</td>
                <td><input type="text" name="fullname" value="" placeholder="eg., john paul" required  /></td>
            </tr>

            <tr>
                <td>Email Address</td>
                <td><input type="email" name="emailaddress" value="" /></td>
            </tr>

            <tr>
                <td>Mobile Number</td>
                <td><input type="text" name="mobilenumber" value="" /></td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="password" name="password" value="" /></td>
            </tr>

            <tr>
                <td>Age</td>
                <td><input type="text" name="age" value="" /></td>
            </tr>

            <tr>
                <td>Date of Birth</td>
                <td><input type="date" name="dateofbirth" value="" /></td>
            </tr>

            <tr>
                <td>Service of Web</td>
                <td>
                    <input type="radio" name="service_of_web" value="1" /> 1 
                    <input type="radio" name="service_of_web" value="2" /> 2 
                    <input type="radio" name="service_of_web" value="3" /> 3 
                    <input type="radio" name="service_of_web" value="4" /> 4 
                    <input type="radio" name="service_of_web" value="5" /> 5
                </td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="male" /> male 
                    <input type="radio" name="gender" value="female" /> female 
                </td>
            </tr>

            <tr>
                <td>Language Skills</td>
                <td>
                    <input type="checkbox" name="language_skills[]" value="php" /> php 
                    <input type="checkbox" name="language_skills[]" value="java" /> java 
                    <input type="checkbox" name="language_skills[]" value=".net" /> .net 
                    <input type="checkbox" name="language_skills[]" value="python" /> python 
                    <input type="checkbox" name="language_skills[]" value="other" /> other
                </td>
            </tr>

            <tr>
                <td>Country</td>
                <td>
                    <select name="country">
                        <option value="">choose any option</option>
                        <option value="usa">usa</option>
                        <option value="uae">uae</option>
                        <option value="india" selected>india</option>
                        <option value="other">other</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Languages</td>
                <td>
                    <select name="languages" multiple>
                        <option value="">choose any option</option>
                        <option value="english">english</option>
                        <option value="spanish">spanish</option>
                        <option value="turkish">turkish</option>
                        <option value="italian">italian</option>
                        <option value="other">other</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>File Upload</td>
                <td>
                    <input type="file" name="file_upload" multiple />
                </td>
            </tr>

            <tr>
                <td>Description</td>
                <td>
                    <textarea name="description"></textarea>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="submit" name="submit" value="submit" /> 
                    <input type="reset" name="reset" value="reset" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
